<!-- Simple-Jekyll-Search CDN -->
<script src="https://cdn.staticfile.org/simple-jekyll-search/1.7.2/simple-jekyll-search.min.js"></script>

<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        searchResultTemplate: '<a href="{url}" class="list-group-item list-group-item-action">{title}</a>',
        noResultsText: '<li class="list-group-item">没有发现结果....</li>',
        json: "{{ '/search.json' | relative_url }}"
    })
</script>
