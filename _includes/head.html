<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    {% if page.title %}
    <title>{{ page.title }} - {{ site.title }}</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/5.8.2/css/all.min.css">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Animate CSS CDN -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/animate.css/3.7.0/animate.min.css" type="text/css"/>

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" type="text/css">

    <!-- jQuery CDN -->
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
</head>
