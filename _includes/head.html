<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  {% if page.title %}
  <title>{{ site.title }} - {{ page.title }}</title>
  {% else %}
  <title>{{ site.title }}</title>
  {% endif %}
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.8.2/css/all.min.css">

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Animate CSS CDN -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" type="text/css"/>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" type="text/css">

  <!-- load CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/load.css' | relative_url }}" type="text/css">

  <!-- Echarts JavaScript CDN -->
  <script src="https://cdn.bootcss.com/echarts/4.3.0/echarts.min.js"></script>

</head>
