<div class="container">
    <div class="row">
        <div class="col-md-12 test-label">
            <div class="test-body">
                <div id="test-form">
                    <p class="phone-layout agree-text">同意</p>
                    <p class="phone-layout disagree-text">反对</p>
                    {% for q in site.data.OAQ.question %}
                    <div class="question-wrapper set1">
                        <div class="statement">
                            {{ q.id }} . {{ q.str }}:
                        </div>
                        {% if q.rev == 0 %}
                        <div class="row decision">
                            <div class="hidden-xs col-sm-3 caption left agree-str"
                                 onclick="setAnswer('{{ q.id }}', 5);">同意
                            </div>
                            <div class="col-xs-12 col-sm-6 options btn-group" data-toggle="buttons" role="group"
                                 aria-label="Options">
                                <label class="btn-default option agree max" onclick="setAnswer('{{ q.id }}', 5);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option agree med" onclick="setAnswer('{{ q.id }}', 4);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option agree min" onclick="setAnswer('{{ q.id }}', 3.5);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option neutral" onclick="setAnswer('{{ q.id }}', 3);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option disagree min" onclick="setAnswer('{{ q.id }}', 2.5);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option disagree med" onclick="setAnswer('{{ q.id }}', 2);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option disagree max" onclick="setAnswer('{{ q.id }}', 1);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                            </div>
                            <div class="hidden-xs col-sm-3 caption right disagree-str"
                                 onclick="setAnswer('{{ q.id }}', 1);">反对
                            </div>
                        </div>
                        {% else %}
                        <div class="row decision">
                            <div class="hidden-xs col-sm-3 caption left agree-str"
                                 onclick="setAnswer('{{ q.id }}', 1);">同意
                            </div>
                            <div class="col-xs-12 col-sm-6 options btn-group" data-toggle="buttons" role="group"
                                 aria-label="Options">
                                <label class="btn-default option agree max" onclick="setAnswer('{{ q.id }}', 1);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option agree med" onclick="setAnswer('{{ q.id }}', 2);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option agree min" onclick="setAnswer('{{ q.id }}', 2.5);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option neutral" onclick="setAnswer('{{ q.id }}', 3);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option disagree min" onclick="setAnswer('{{ q.id }}', 3.5);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option disagree med" onclick="setAnswer('{{ q.id }}', 4);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option disagree max" onclick="setAnswer('{{ q.id }}', 5);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                            </div>
                            <div class="hidden-xs col-sm-3 caption right disagree-str"
                                 onclick="setAnswer('{{ q.id }}', 5);">反对
                            </div>
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="row test-submit-wrapper">
                        <div class="col-md-12">
                            <div class="submit_wrapper setres">
                                <button class="btn btn-action btn-lg" onclick="finish();">
                                    <span>提交&nbsp;</span><span class="fa fa-caret-right"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="result"></div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="/assets/js/Quotients.js"></script>
<script type="text/javascript">
    let $j = jQuery.noConflict();
    $j.ajaxSetup({cache: false});
    let $data = {};

    function setAnswer(id, newval) {
        $data[id] = newval;
        console.log($data);
    }

    $j(document).on('click', '.decision .caption.left', function () {
        $j(this).next().children('.option').removeClass('active');
        $j(this).next().children('.option.agree.max').addClass('active');
    });

    $j(document).on('click', '.decision .caption.right', function () {
        $j(this).prev().children('.option').removeClass('active');
        $j(this).prev().children('.option.disagree.max').addClass('active');
    });

    $j(document).on('click', '.btn-default.option', function () {
        $j(this).parent().children('.option').removeClass('active');
        $j(this).addClass('active');
    });

    function finish() {
        console.log($data);
        // 清除表单
        $('.test-body').css("display", 'none');
        let res = Resoult($data);
        $('.result').text('Resoult:' + res);
    }
</script>
